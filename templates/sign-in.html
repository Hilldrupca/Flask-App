{% extends 'base.html' %}

{% block head %}

<title>Create New Account</title>

{% endblock %}

{% block body %}
<br>
<div class='bg-light' style='margin: auto; padding: 20px; width: 400px; border-radius: 15px;'>
    <form>
        <h2>Sign In</h2>
        <div class='form-group'>
            <label for='exampleInputEmail1'>Username</label>
            <input type='email' class='form-control' id='exampleInputEmail1' aria-describedby='emailHelp' placeholder='username or email'>
            <a href='/account-recovery.html/' style='font-size: 12px;'>Forgot username or password?</a>
        </div>
        <div class='form-group'>
            <label for='exampleInputPassword1'>Password</label>
            <input type='password' class='form-control' id='exampleInputPassword1' placeholder='password'>
        </div>
        <input type='checkbox' id='rememberaccount'>
        <label>Remember account?</label>
        <br>
        <button type='submit' class='btn btn-primary'>Submit</button>
        <a href='/create-account/' style='float: right; margin-top: 20px;'>Create Account</a>
    </form>
</div>

{% endblock %}
