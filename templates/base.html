<!doctype html>
<html lang='en'>
<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href= '{{ url_for("static", filename="css/main.css") }}'>
    <link rel='stylesheet' href= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% block head %} {% endblock %}
    
</head>


<script>

function showHide(show, hide){
    var a = document.getElementById('signin');
    var b = document.getElementById('createaccount');
    if (a.style.display == 'none' && b.style.display == 'none'){
        if (hide) {
            document.getElementById(hide).style.display = 'none';
        };
        if (show){
            document.getElementById(show).style.display = 'block';
        };
    } else {
        a.style.display = 'none';
        b.style.display = 'none';
    };
};

window.addEventListener('click', function(e){
    var a = document.getElementById('signin');
    var b = document.getElementById('createaccount');
    var c = document.getElementById('navsign');
    if (!a.contains(e.target) && !b.contains(e.target) && !c.contains(e.target)){
        a.style.display = 'none';
        b.style.display = 'none';
    };
});
</script>


<body>
    <nav class='navbar navbar-dark bg-dark'>
        <a class='navbar-brand' href='/'>Planner</a>
        
        <ul class='nav justify-content-end'>
            <li class='nav-item'>
                <a class='nav-link' href='/'>Home</a>
            </li>
            <li class='nav-ite'>
                <a class='nav-link' href='/recipebuilder'>Recipe Builder</a>
            </li>
            <li class='nav-item'>
                <a class='nav-link' href='/account'>Account</a>
            </li>
            <li class='nav-item'>
                <a class='nav-link' id='navsign' style='color: #007bff; cursor: pointer;' onclick='showHide("signin","")'>Sign In</a>
            </li>
        </ul>
    </nav>
    <div class='bg-light' id='signin' style='position: fixed; top: 80px; right: 30px; width: 300px; padding: 20px; display: none; z-index: 9;'>
        <form>
            <label style='font-size: 28px;'>Sign In</label>
            <button type='button' style='border-radius: 50px; float: right;' onclick='showHide("","signin")'>X</button>
            <div class='form-group'>
                <label for='exampleInputEmail1'>Username</label>
                <input type='email' class='form-control' id='exampleInputEmail1' aria-describedby='emailHelp' placeholder='username or email'>
                <a href='/account-recovery' style='font-size: 12px;'>Forgot username or password?</a>
            </div>
            <div class='form-group'>
                <label for='exampleInputPassword1'>Password</label>
                <input type='password' class='form-control' id='exampleInputPassword1' placeholder='password'>
            </div>
            <input type='checkbox' id='rememberaccount'>
            <label>Remember account?</label>
            <br>
            <button type='submit' class='btn btn-primary'>Submit</button>
            <a class='nav-link' style='float: right; margin-top: 15px; color: #007bff; font-size: 12px; cursor: pointer;' onclick='showHide("createaccount","signin")'>Create Account</a>
        </form>
    </div>
    <div class='bg-light' id='createaccount' style='position: fixed; top: 80px; right: 30px; width: 300px; padding: 20px; display: none; z-index: 9;'>
        <form>
            <label style='font-size: 28px;'>Create Account</label>
            <button type='button' style='border-radius: 50px; float: right;' onclick='showHide("","createaccount")'>X</button>
            <div class='form-group'>
                <label for='exampleInputEmail1'>Email address</label>
                <input type='email' class='form-control' id='exampleInputEmail1' aria-describedby='emailHelp' placeholder='email'>
            </div>
            <div class='form-group'>
                <label for='exampleInputUsername1'>Username</label>
                <input type='email' class='form-control' id='exampleInputEmail1' aria-describedby='emailHelp' placeholder='username'>
            </div>  
            <div class='form-group'>
                <label for='exampleInputPassword1'>Password</label>
                <input type='password' class='form-control' id='exampleInputPassword1' placeholder='password'>
            </div>
            <button type='submit' class='btn btn-primary'>Submit</button>
            <a class='nav-link' style='float: right; margin-top: 15px; color: #007bff; font-size: 12px; cursor: pointer;' onclick='showHide("signin","createaccount")'>Already have an account?</a>
        </form>
    </div>
    {% block body %} {% endblock %}
</body>
</html>
